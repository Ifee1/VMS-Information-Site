<nav [class.scrolled]="scrolled">
  <div class="logoDiv">
    <h2>SydaniVMS</h2>
  </div>

  <div class="linkWrapper">
    <div
      class="linkDiv"
      *ngFor="let menuItem of menuItems"
      (mouseover)="showDropdown($event, menuItem)"
      (mouseout)="hideDropdown($event, menuItem)"
    >
      <span class="navSvg">
        <h4 (click)="scrollToSection(menuItem.id)">{{ menuItem.label }}</h4>
        <svg
          width="800px"
          height="800px"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="navBarSvg"
        >
          <rect width="24" height="24" fill="transparent" />
          <path
            d="M17 9.5L12 14.5L7 9.5"
            stroke="#ffffff"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </span>

      <!-- <div
        class="navDropdown"
        [class.show]="isDropdownShown[menuItem.label]"
        *ngIf="menuItem?.hasDropdown"
      >
        <ul>
          <li *ngFor="let dropdownItem of menuItem.dropdownItems">
            {{ dropdownItem }}
          </li>
        </ul>
      </div> -->
    </div>
  </div>
  <div class="mobileNavContainer">
    <svg
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      class="mobileNavClose"
      *ngIf="mobileNavOpen"
      (click)="toggleMobileNav()"
    >
      >
      <path
        d="M20.7457 3.32851C20.3552 2.93798 19.722 2.93798 19.3315 3.32851L12.0371 10.6229L4.74275 3.32851C4.35223 2.93798 3.71906 2.93798 3.32854 3.32851C2.93801 3.71903 2.93801 4.3522 3.32854 4.74272L10.6229 12.0371L3.32856 19.3314C2.93803 19.722 2.93803 20.3551 3.32856 20.7457C3.71908 21.1362 4.35225 21.1362 4.74277 20.7457L12.0371 13.4513L19.3315 20.7457C19.722 21.1362 20.3552 21.1362 20.7457 20.7457C21.1362 20.3551 21.1362 19.722 20.7457 19.3315L13.4513 12.0371L20.7457 4.74272C21.1362 4.3522 21.1362 3.71903 20.7457 3.32851Z"
        fill="#10253f"
      ></path>
    </svg>

    <svg
      width="240px"
      height="240px"
      viewBox="-0.5 0 25 25"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      class="mobileNavOpen"
      *ngIf="!mobileNavOpen"
      (click)="toggleMobileNav()"
    >
      <path
        d="M2 12.32H22"
        stroke="#10253f"
        stroke-width="3"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></path>
      <path
        d="M2 18.32H22"
        stroke="#10253f"
        stroke-width="3"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></path>
      <path
        d="M2 6.32001H22"
        stroke="#10253f"
        stroke-width="3"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></path>
    </svg>

    <div
      class="mobileNav"
      [class.mobileScrolled]="mobileScrolled"
      [class.show]="mobileNavOpen"
    >
      <ul>
        <li *ngFor="let menuItem of menuItems">
          <a (click)="toggleMobileNav()" (click)="scrollToSection(menuItem.id)">
            {{ menuItem.label }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
