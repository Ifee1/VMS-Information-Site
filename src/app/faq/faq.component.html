<section>
  <div class="topSection">
    <h4 class="mainH4">Easy collaboration, everytime</h4>
    <p>
      With our team, you can expect efficient and effective collaboration, every
      project, every time.
    </p>
  </div>

  <div class="flexAccordion">
    <div class="accordion1">
      <div class="accordion" *ngFor="let question of questions1">
        <div
          class="accordionQuestion"
          [ngClass]="{ active: question.isOpen }"
          (click)="toggleAccordion(question)"
        >
          <h3>{{ question.title }}</h3>
          <svg
            width="1.7rem"
            height="1.5rem"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect width="14" height="14" fill="#ffffff"></rect>
            <path
              d="M17 9.5L12 14.5L7 9.5"
              stroke="#000000"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </svg>
        </div>
        <div class="accordionAnswer" [ngClass]="{ show: question.isOpen }">
          <p>
            {{ question.answer }}
          </p>
        </div>
      </div>
    </div>
